<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <link href="../styles/style.css" rel="stylesheet" />
        <link href="../styles/twoPlayeStyle.css" rel="stylesheet" />
    </head>
    <body
        class="vw-100 vh-100 d-flex flex-column flex-column justify-content-center align-items-center"
    >
        <section class="comment">
            <h3></h3>
        </section>
        <main class="main-div d-flex flex-column align-items-center">
            <section class="mt-4">
                <h1 class="title-text text-center t-text">Tic Tac Toe</h1>
            </section>
            <section class="game w-100 mt-3 p-3 pt-0">
                <div class="row m-0 w-100 d-flex justify-content-between">
                    <div
                        class="box col-4 border-end border-secondary"
                        id="o1"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>
                    <div
                        class="box col-4 border-end border-secondary"
                        id="o2"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>

                    <div class="box col-4" id="o3" onclick="clickHandler(this)">
                        <h2 class="box-text">X</h2>
                    </div>
                </div>
                <div class="row m-0 w-100 d-flex justify-content-between">
                    <div
                        class="box col-4 border-end border-secondary border-top"
                        id="w1"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>

                    <div
                        class="box col-4 border-end border-secondary border-top"
                        id="w2"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>

                    <div
                        class="box col-4 border-top border-secondary"
                        id="w3"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>
                </div>
                <div class="row m-0 w-100 d-flex justify-content-between">
                    <div
                        class="box col-4 border-end border-top border-secondary"
                        id="t1"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>

                    <div
                        class="box col-4 border-end border-top border-secondary"
                        id="t2"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>

                    <div
                        class="box col-4 border-top border-secondary"
                        id="t3"
                        onclick="clickHandler(this)"
                    >
                        <h2 class="box-text">X</h2>
                    </div>
                </div>
            </section>
        </main>
        <section class="func-section mt-3">
            <button
                type="button btn"
                class="btn btn-outline-danger me-2"
                onclick="gameReset()"
            >
                Reset
            </button>
            <button
                type="button"
                class="btn btn-outline-warning"
                onclick="onUndo()"
            >
                Undo
            </button>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="../scripts/script.js"></script>
        <script src="../scripts/twoPlayer.js"></script>
    </body>
</html>
